<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head" />
<body class="app sidebar-mini rtl">
	<div th:replace="fragments :: app-layout"></div>


	<main class="app-content">
		<div class="row">
			<div class="col-md-12">
				<div class="dashboardicon2" style="text-align: left;">
					<input type="button" name="addAdmin" class="submit action-button" value="Add New Admin" th:attr="onclick=|location.href='@{/addAdminPage}'|" 
						sec:authorize="hasAuthority('ADMIN')" >
				</div>

				<div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>

				<div class="tile">
					<h3 class="tile-title">Admins</h3>
					<form class="dashboardicon">

						<div class="form-group col-lg-12">
							<div class="col-lg-12">
								<input type="text" name="searchAdmin" placeholder="Search Admin">
							</div>
						</div>
					</form>
					<div class="table-responsive table_size" style="margin-top: 50px;">
						<table class="table table-bordered table-responsive table-hover" style="width: 100%;">
							<thead class="thead-inverse" style="background-color: #446c9d; color: #FFF;">
								<tr>
									<th class="table_heading" style="width: 25%;">Name</th>
									<th class="table_heading" style="width: 25%;">Phone</th>
									<th class="table_heading" style="width: 25%;">Address</th>
									<th class="table_heading" style="width: 25%;">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color:#FFF" th:each="admin : ${adminList}">
									<td th:text="${admin.name}" />
									<td th:text="${admin.phone}" />
									<td th:text="${admin.address}" />
									<td>
										<div class="dashboardicon2" style="text-align: left;">
										  <form th:action="@{/OpenAdminActionPage}" method="get">
											<input type="hidden" th:value="${admin.id}" id="id" name='id'>
											<input type="hidden" th:value="${admin.name}" id="name" name='name'>
											<input type="submit" name="action" class="submit action-button" value="View">
											<input type="submit" name="action" class="submit action-button" value="Edit" sec:authorize="hasAuthority('ADMIN')" >
											<input type="submit" name="action" class="submit action-button2" value="Delete" sec:authorize="hasAuthority('ADMIN')" >
										  </form>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>


	<div th:replace="fragments :: html_scripts"></div>
</body>
</html>
