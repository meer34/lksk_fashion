<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head" />
<body class="app sidebar-mini rtl">
	<div th:replace="fragments :: app-layout"></div>


	<main class="app-content">
		<div class="row">
			<div class="col-md-12">
				<div class="dashboardicon2" style="text-align: left;">
					<input type="button" name="nProduct" class="submit action-button" value="Create New Item" th:attr="onclick=|location.href='@{/createItemPage}'|" >
				</div>
				<div class="tile">
					<h3 class="tile-title">Products</h3>
					<form class="dashboardicon" th:action="@{/searchItemRecords}" method="get" >
						<div class="form-group col-lg-12">
							<div class="col-lg-12">
								<input type="text" name="item" placeholder="Search Items">
								<input type="hidden" name="product" th:value="${product.name}">
							</div>
						</div>
						<div class="col-lg-12 flexdisplay">
								<input type="submit" class="submit action-button" value="Search">
						</div>
					</form>
					<div class="table-responsive table_size" style="margin-top: 50px;">
					<form th:action="@{/performItemAction}" method="get">
						<table class="table table-bordered table-responsive table-hover" style="width: 100%;">
							<thead class="thead-inverse"
								style="background-color: #446c9d; color: #FFF;">
								<tr>
									<th class="table_heading" style="width: 25%;">Product</th>
									<th class="table_heading" style="width: 25%;">Item</th>
									<th class="table_heading" style="width: 15%;">Unit</th>
									<th class="table_heading" style="width: 35%;">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color: #FFF" th:each="item: ${product.itemList}" >
									<td th:text="${item.name}" />
									<td th:text="${item.product.name}" />
									<td th:text="${item.unit}" />
									<td>
										<div class="dashboardicon2" style="text-align: left;">
											<!--go to item stock-->
											<input type="button" name="item" class="submit action-button" th:value="Stock" 
												th:attr="onclick=|location.href='@{/searchTotalStock}?item=${item.name}'|" >
											<input type="button" name="action" class="submit action-button" value="Edit" 
												th:attr="onclick=|location.href='@{/performItemAction}?action=Edit&id=${item.id}&product=${item.product}'|" >
											<input type="button" name="action" class="submit action-button2" value="Print">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
					</div>
				</div>
			</div>
		</div>
	</main>


	<div th:replace="fragments :: html_scripts"></div>
</body>
</html>
