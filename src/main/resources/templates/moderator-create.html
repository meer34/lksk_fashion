<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head" />
<body class="app sidebar-mini rtl">
	<div th:replace="fragments :: app-layout"></div>


	<main class="app-content">
		<div class="row">
			<div
				class="col-lg-5 col-md-5 col-xs-12 col-sm-6 col-lg-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-pull-1 marginl">
				<div class="tile">
					<h1 class="tile-title text-center" style="font-size: 16px;">Create Moderator</h1>
					<div class="dashboardicon">
					  <form th:action="@{createModerator}" method="post">
						<input type="text" name="name" placeholder="Name">
						<input type="text" name="phone" placeholder="Phone">
						<input type="text" name="address" placeholder="Address">
						<input type="button" name="cancel" class="previous action-button-previous" value="Cancel" th:attr="onclick=|location.href='@{/moderator}'|" >
						<input type="submit" name="save" class="submit action-button" value="Save">
					  </form>
					</div>
				</div>
			</div>
		</div>
	</main>


	<div th:replace="fragments :: html_scripts"></div>
</body>
</html>
