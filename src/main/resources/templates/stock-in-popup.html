<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>>
	
	
    <main class="app-content">
         <div class="row">
            <div class="col-md-12">
               <form class="dashboardicon" style="margin-top: 0;">
                  <fieldset style="margin-top: 0;">
                     <legend style="text-align:center; padding-top: 80px;" >New Stock In</legend>
                     <div class="col-lg-12 flexdisplay">
                        <div class="col-lg-6">
                           <input type="file" name="sPhoto" placeholder="Select Photo">
                        </div>
                        <div class="col-lg-6">
                           <input type="text" name="sCode" placeholder="Scan Code">
                        </div>
                     </div>
                     <div class="col-lg-12 flexdisplay">
                        <div class="col-lg-6">
                           <select class="form-control" id="select" style="height:48px;">
                              <option>Select Product</option>
                              <option style="color:#333;">Button</option>
                              <option style="color:#333;">Ribbon</option>
                           </select>
                        </div>
                        <div class="col-lg-6">
                           <select class="form-control" id="select" style="height:48px;">
                              <option>Party</option>
                              <option style="color:#333;">A</option>
                              <option style="color:#333;">B</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-12 flexdisplay">
                        <div class="col-lg-6">
                           <input type="Date" class="form-control" id="inputDate" placeholder="Date of Birth">
                        </div>
                        <div class="col-lg-6">
                           <input type="text" name="quantity" placeholder="Quantity">
                        </div>
                     </div>
                     <div class="col-lg-12 flexdisplay">
                        <div class="col-lg-6">
                           <input type="text" name="price" placeholder="Price">
                        </div>
                        <div class="col-lg-6">
                           <input type="text" name="amount" placeholder="Amount">
                        </div>
                     </div>
                     <div class="col-lg-12 flexdisplay">
                        <div class="col-lg-6">
                           <select class="form-control" name="rBy" id="select" style="height:48px;">
                              <option>Received By</option>
                              <option style="color:#333;">Moderator1</option>
                              <option style="color:#333;">Moderator2</option>
                           </select>
                        </div>
                        <div class="col-lg-6">
                           <select class="form-control" name="rFrom" id="select" style="height:48px;">
                              <option>Received From</option>
                              <option style="color:#333;">Metiya Bruz</option>
                              <option style="color:#333;">Barabazar</option>
                           </select>
                        </div>
                     </div>
                     <div class="form-group col-lg-12">
                        <div class="col-lg-12">
                           <textarea name="remakrs" class="form-control" placeholder="Remarks"></textarea>
                        </div>
                     </div>
                     <input type="button" name="cancel" class="previous action-button-previous" value="Cancel">
                     <input type="submit" name="submit" class="submit action-button" value="Save">
               </fieldset>
               </form>
            </div>
         </div>
      </main>
    
	
	<div th:replace="fragments :: html_scripts"></div>
  </body>
</html>
